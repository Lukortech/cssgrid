<head>
    <title>Css Grid Construction</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <script src="scripts.js" async></script>
    <!--METAS-->
    <meta charset="UTF-8">
    <meta name="keywords" content="HTML, CSS, Cssgrid, Grid, JavaScript">
    <meta name="author" content="Łukasz Formela">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!--METAS-->
</head>
<body>
    <div class="container">
        <div class="output">
            <h1>Your result:</h1>
            <form oninput="x.value=parseInt(a.value)+parseInt(b.value)">
                <input type="number" id="a" value="50">
                <span id="symbol" class="symbol">+</span> 
                <input type="number" id="b" value="50">
                =<output name="x" for="a b"></output>
            </form>
            <p>Choose math symbol</p>
        </div>
        <div class="numbers">
            <div class="c-item" onclick="alert('You chose 1');">1</div>
            <div class="c-item">2</div>
            <div class="c-item">3</div>
            <div class="c-item">4</div>
            <div class="c-item">5</div>
            <div class="c-item">6</div>
            <div class="c-item">7</div>
            <div class="c-item">8</div>
            <div class="c-item">9</div>
            <div class="c-item">,</div>
            <div class="c-item">0</div>
            <div class="c-item">=</div>
        </div>
        <div class="options">
            <div class="c-item">+</div>
            <div class="c-item">-</div>
            <div class="c-item">*</div>
            <div class="c-item">/</div>
            <div class="c-item">^</div>
            <div class="c-item">%</div>
            <div class="c-item">(</div>
            <div class="c-item">)</div>
        </div>
        
    </div>
</body>
